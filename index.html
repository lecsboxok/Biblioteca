<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

<body>
    <h1>Cadastro de livros</h1>
    <input id="nomeLivro" placeholder="nome" type="text">
    <input id="autorLivro" placeholder="Autor" type="text">
    <input id="anoLivro" placeholder="Ano" type="text">
    <button onclick="adicionar()" id="adicionar">Adicionar Livro</button>
    <button onclick="mostrarLivros()">Mostrar</button>
    <p id="resultado"></p>
    <!-- <p>Total de livros cadastrados<span id="numero">0</span></p>
    <p id="mensagem">cadastre um livro</p> -->
    <div class="carrossel">
        <img id="carrosselImagem" src="" alt="">
        <div>
            <button id="anterior">Anterior</button>
            <button id="proximo">Pr√≥ximo</button>
        </div>

    </div>

    <script>

        let biblioteca = [];


        function cadastro(nome, autor, ano) {
            var livro = {
                titulo: nome,
                autor: autor,
                ano: ano
            };
            biblioteca.push(livro)
        }
        function adicionar() {
            let nome = document.getElementById('nomeLivro').value;
            let autor = document.getElementById('autorLivro').value;
            let ano = document.getElementById('anoLivro').value;
            cadastro(nome, autor, ano);


        }
        function mostrarLivros() {
            // console.log(`resultado:${biblioteca[1].cadastro}`)
            // let resultado = (`${biblioteca[0, 1].autor}`)
            let resultado = "";
            for (let i = 0; i < biblioteca.length; i++) {
                resultado += biblioteca[i].autor + "<br>";
            }

            document.getElementById("resultado").innerHTML = resultado;

            let imgIndice = 0;
            const IMAGENS = ['poster1.jpg', 'poster2.jpg', 'poster3.jpg', 'poster4.jpg'];
            const prevButton = document.getElementById('anterior');
            const nextButton = document.getElementById('proximo');

            var IMG = document.getElementById('carrosselImagem');

            function carregar() {
                IMG.src = IMAGENS[imgIndice];
            }

            prevButton.addEventListener('click', () => {
                if (imgIndice > 0) {
                    --imgIndice
                    // imgIndice = imgIndice - 1;
                    carregar();
                }
            });

            nextButton.addEventListener('click', () => {
                var limite = (IMAGENS.length) - 1
                if (imgIndice < limite) {
                    ++imgIndice
                    // imgIndice = imgIndice + 1;
                    carregar();
                }
            })
            carregar();

        }

</body>
