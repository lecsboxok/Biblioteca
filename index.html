<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c93f4c944c.js" crossorigin="anonymous"></script>
</head>

<body>
    <header id="header">
        <div class="container">
            <nav class="menu">
                <div class="logo">
                    <h1>BIBLIOTECA</h1>
                </div>
                <div class="contar">
                    <a><i class="fa-solid fa-book"></i></a>
                    <h3>:<span id="numero">0</span></h3>
                </div>
            </nav>
        </div>
    </header>
    <main id="main">
        <section class="section">
            <div class="container">
                <div class="principal">
                    <div class="cadastro">
                        <h1>Cadastro de livros</h1>
                        <div class="info">
                            <input id="nomeLivro" placeholder="nome" type="text">
                            <input id="autorLivro" placeholder="Autor" type="text">
                            <input id="anoLivro" placeholder="Ano" type="number">
                        </div>
                        <div class="cadastroBtn">
                            <div class="btn">
                                <button onclick="adicionar()" id="adiciona" class="btnCadastro">Adicionar Livro</button>
                                <button onclick="mostrarLivros()" class="btnCadastro">Mostrar</button>
                            </div>

                            <div class="excluir">
                                <button onclick="deletar()" id="delete">Excluir</button>
                            </div>
                        </div>
                    </div>
                    <div class="carrossel">
                        <img id="carrosselImagem" src="" alt="">
                        <div class="botoes">
                            <button id="anterior">Anterior</button>
                            <button id="proximo">Pr√≥ximo</button>
                        </div>

                    </div>
                </div>

            </div>
        </section>
        <section class="section">
            <div class="container">
                <div class="tabela">

                    <div class="planilha">
                        <p id="resultado" class="resultado"></p>
                    </div>
                </div>
            </div>
        </section>


    </main>

    <script src="script.js"></script>
</body>

</html>
