<!DOCTYPE html>

                            <button id="proximo">Pr√≥ximo</button>

                    </div>    
                </div>


    
            </div>
        </section>
        <section class="section">
            <div class="container">
                <div class="tabela">
                    <div class="excluir">

                    </div>
